<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lunar's Teleport Hub Portal</title>
		<meta name="Lunar's Teleport Hub Portal" content="Lunar's Teleport Hub Portal">
		<!--Calling on aframes JS-->
		<script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
		<!--Calling on the Altspace SDK js-->
		<script src="https://sdk.altvr.com/libs/altspace.js/2.6.2/altspace.min.js"></script>
	</head>
	<body>
		<a-scene altspace='vertical-align: bottom'>
			<!--Load portals-->
			<!--Lunar's Teleport Hub-->
			<a-entity position='7 0 0' rotation='0 270 0' n-portal='targetSpace: thorsportalhub'></a-entity>
			<a-entity n-text="fontSize: 2; text:Thor's Pirated<br>Teleport Hub" position="7 0.7 0" rotation='0 270 0' visible></a-entity>
			<a-entity n-text="fontSize: 2; text:(Lunar's Teleport Hub)" position="7 2.7 0" rotation='0 270 0' visible></a-entity>
			<a-entity position='0 270 0' rotation='0 270 0' n-portal='targetSpace: lunar-s-teleport-hub'></a-entity>
			<a-entity n-text="fontSize: 2; text:Lunar's<br>Teleport Hub" position="7 3.0 0" rotation='0 270 0' visible></a-entity>
		</a-scene>
	</body>
</html>
